<script>
var requestURL = 'https://www.thecocktaildb.com/api/json/v1/1/search.php?s=';
var request = new XMLHttpRequest();
var searchWord = '';
	function enterPress(event){
		if (event.keyCode == 13|| event.which == 13) {
			searchWord = document.getElementById("search-box").value;
	    getDrinkJson();
	 	}
	}

	function getDrinkJson(){
		var search = requestURL + searchWord;
		request.open('GET', search);
		request.responseType = 'json';
		request.send();
		request.onload = function () {
			var response = request.response;
			displayResponse(response);
		}
	}

	function displayResponse(jsonObj){
		var jsonHits = jsonObj['drinks'];
		//randomises the recipe to show from 0 - 9
		//jsonRecepie is where the information from one recepie gathers. info an be called by jsonRecepie.Whateverinfo
		sessionStorage.setItem('resultsDrink', JSON.stringify(jsonHits));
		location.assign('resultsDrink.html');

	}
	</script>
