<script>
window.onload = function(){
	var jsonHits = sessionStorage.getItem('resultsDrink');
	var jsonList = JSON.parse(jsonHits);
	var section = document.getElementById('list');
	for (var i = 0; i < 10; i++) {
		var name = document.createElement('h3');
		name.textContent = jsonList[i].strDrink;
		var image = document.createElement('img');
		image.src =  jsonList[i].strDrinkThumb;
		var instruction = document.createElement('h1');
		instruction.textContent = jsonList[i].strInstructions;
    var ingString = '';
    ingString = jsonList[i]['strIngredient' + 1] + " " + jsonList[i]['strMeasure' + 1];
    for (var j = 2; j < 16; j++) {
      if(jsonList[i]['strIngredient' + j] == "null"|| jsonList[i]['strIngredient' + j] ==""|| jsonList[i]['strIngredient' + j]== " "|| jsonList[i]['strIngredient' + j]== "\n"){
      }else {
          ingString = ingString + ', ' + jsonList[i]['strIngredient' + j] +" "+ jsonList[i]['strMeasure' + j];
      }
    }
    var Ingredients = document.createElement('h1');
    Ingredients.textContent = ingString;
		section.appendChild(name);
		section.appendChild(image);
		section.appendChild(instruction);
    section.appendChild(Ingredients);
		//li.appendChild(link);
	}
}
</script>
