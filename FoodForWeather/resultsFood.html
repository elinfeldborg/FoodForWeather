<script>
window.onload = function(){
	var jsonHits = sessionStorage.getItem('resultsFood');
	var jsonList = JSON.parse(jsonHits);
	//name.textContent = jsonList[0].recipe.label;
	var section = document.getElementById('list');
	section.appendChild(document.createElement('h2'));
	for (var i = 0; i < 10; i++) {
		var name = document.createElement('h3');
		name.textContent = jsonList[i].recipe.label;
		var image = document.createElement('img');
		image.className = 'resultsImage';
		image.src =  jsonList[i].recipe.image;
		var link = document.createElement('a');
		link.className = 'button alt';
		link.textContent = 'Link to recipe';
		link.href = jsonList[i].recipe.url;
		var li = document.createElement('div');
		section.appendChild(name);
		section.appendChild(li);
		li.appendChild(link);
		section.appendChild(image);
	}
}
</script>
