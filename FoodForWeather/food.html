			x.style.display = "none";
		}
	}
</script>

	<!-- Banner -->
	<section class="banner full">
		<article>
			<img src="images/2.jpg" alt="" />
			<div class="inner">
				<header id="food-header">
					<h1 id="headline">Search for food</h1>
					<input id="search-box" type="text" name="search" placeholder="SEARCH">
					<br>

					<button onclick="myFunction()" id="advanced-search"> Advanced Search </button>

					<fieldset class="choose-special-food">
						<ul>
							<li>
								<input type="checkbox" id="dairy-free-food" name="dairy-free" value="dairy-free-food">
								<label for="dairy-free-food">Dairy-free</label>
							</li>
							<li>
								<input type="checkbox" id="gluten-free-food" name="gluten-free" value="gluten-free-food">
								<label for="gluten-free-food">Gluten-free</label>
							</li>
							<li>
								<input type="checkbox" id="fat-free-food" name="fat-free" value="fat-free-food">
								<label for="fat-free-food">Fat-free</label>
							</li>
							<li>
								<input type="checkbox" id="low-sugar-food" name="low-sugar" value="low-sugar-food">
								<label for="low-sugar-food">Low-sugar</label>
							</li>
							<li>
								<input type="checkbox" id="egg-free-food" name="egg-free" value="egg-free-food">
								<label for="egg-free-food">Egg-free</label>
							</li>
							<li>
								<input type="checkbox" id="peanut-free-food" name="peanut-free" value="peanut-free-food">
								<label for="peanut-free-food">Peanut-free</label>
							</li>
							<li>
								<input type="checkbox" id="soy-free-food" name="soy-free" value="soy-free-food">
								<label for="soy-free-food">Soy-free</label>
							</li>
							<li>
								<input type="checkbox" id="fish-free-food" name="fish-free" value="fish-free-food">
								<label for="fish-free-food">Fish-free</label>
							</li>
							<li>
								<input type="checkbox" id="paleo-food" name="paleo" value="paleo-food">
								<label for="paleo-food">Paleo</label>
							</li>
							<li>
								<input type="checkbox" id="vegan-food" name="vegan" value="vegan-food">
								<label for="vegan-food">Vegan</label>
							</li>
							<li>
								<input type="checkbox" id="vegetarian-food" name="vegetarian" value="vegetarian-food">
								<label for="vegetarian-food">Vegetarian</label>
							</li>
						</ul>
					</fieldset>
				</header>
			</div>
		</article>
	</section>
